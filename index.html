<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="btns">
      <button id="rock" class="choice-btn">Rock</button>
      <button id="paper" class="choice-btn">Paper</button>
      <button id="scissors" class="choice-btn">Scissors</button>
    </div>
    <div class="score">
      <h1>Score</h1>
      <p>Computer Wins: <span id="computer-score"></span></p>
      <p>User Wins: <span id="user-score"></span></p>
    </div>
    <div class="results"></div>
    <div class="end-of-game"></div>
    <script src="app.js"></script>
  </body>
</html>
